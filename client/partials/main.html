<div class="row">
  <div class="col-lg-12 text-center">
      <h1>ZipVenter</h1>
      <p class="lead">Add a new Vent</p>
      <ul class="list-unstyled">
        <form>
          <li>Title: <input ng-model='titleInput' type="text"></li><br>
          <li>Vent: <input ng-model='ventInput' type="text"></li><br>
          <li>Zip: <input ng-model='zipInput' type="text"></li><br>
          <button class="btn btn-danger" ng-click="createZip(titleInput, ventInput, zipInput)">Enter</button>
        </form>
      </ul>
      <!-- <div ng-bind="error" class="alert alert-danger" role="alert"></div> -->
      <div ng-bind="error"></div>
  </div>
</div>
