<div class="row">
  <div class="col-lg-12">
      <h1>ZipVenter</h1>
      <p class="lead">Add a new Vent</p>
      <ul class="list-unstyled">
        <form class="formStyle">
          <li>Title: <input ng-model='titleInput' type="text"></li>
          <li>Vent: <input ng-model='ventInput' type="text"></li>
          <li>Zip: <input ng-model='zipInput' type="text"></li>
          <!-- <li><button ng-click="createZip(titleInput, ventInput, zipInput)">Enter</button></li> -->
          <button class="btn btn-danger" ng-click="createZip(titleInput, ventInput, zipInput)">Enter</button>
        </form>
      </ul>
  </div>
</div>
